<html>
<head>
{% from 'utils.html' import render_comment, meta %}
{{ meta(post) }}
<title>{{ post.title }} | {{ site.name }}</title>
</head>

<body>
    <h1 id="title">{{ post.title }}</h1>
    <div class="date">
    {{ post.datetime.strftime("%b %d, %Y") }}
    </div>
    <article>
    {{ post.content }}
    </article>
    <div class="tags">
        Tags:
        {% for tag in post.tags %}
        <a href="{{ url_for(tag) }}">{{ tag.name }}</a>
        {% endfor %}
    </div>
    {{ render_comment(post) }}
</body>
</html>
